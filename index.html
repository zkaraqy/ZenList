<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenList: ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <h1>ToDo List</h1>
      <section class="addList">
        <div class="form">
          <p>Add New ToDo</p>
          <input type="text" id="titleNewList" placeholder="Title" />
          <textarea
            id="descNewList"
            placeholder="descripton (You can resize the textarea)"
          ></textarea>
          <div>
            <label for="dateTimeNewList">Adjust Date/Time</label>
            <input type="datetime-local" id="dateTimeNewList" />
          </div>
          <button>
            <img src="assets/add.png" class="addLogo" />
            Add
          </button>
        </div>
      </section>
      <span class="line"></span>
      <section class="ToDo-List">
        <h1>Your ToDo List</h1>
        <div class="headerList">
          <p class="no-list">No</p>
          <p>Your Tasks</p>
          <p class="date-list">Date</p>
          <p class="time-list">Time</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
